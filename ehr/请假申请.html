<section id="toolbar"></section>

<a-row>
    <a-col>
        <a-title key="2031555920388668" data-name="请假流程申请"></a-title>
    </a-col>
</a-row>
<a-row>
    <a-col>
        <a-sequence-no key="sequenceNo" data-name="单据号" data-visible="false"></a-sequence-no>
    </a-col>
    <a-col>
        <a-create-by key="creater" data-name="创建人" data-visible="false"></a-create-by>
    </a-col>
</a-row>
<a-row>
    <a-col>
        <a-created-time key="createdTime" data-name="创建时间" data-visible="false"></a-created-time>
    </a-col>
</a-row>
<a-row>
    <a-col>
        <a-user-selector key="applicant" data-name="申请人" data-visible="false" data-dept-visible="user" data-org-root=""></a-user-selector>
    </a-col>
    <a-col>
        <a-date key="applicationTime" data-name="申请时间" data-visible="false" data-default-value="current"></a-date>
    </a-col>
</a-row>
<a-row>
    <a-col>
        <a-association-form key="leaveStaff" data-name="请假员工" data-style="" data-required-formula="{typeOfLeave} != '0'" data-query-code="YGLB" data-schema-code="staffInfo" data-mappings="department:{subordinateDepartment};staffName:{staff};ranknum:{jibie}"></a-association-form>
    </a-col>
    <a-col>
        <a-user-selector key="subordinateDepartment" data-name="所属部门" data-dept-visible="org" data-default-value="" data-org-root=""></a-user-selector>
    </a-col>
</a-row>
<a-row>
    <a-col>
        <a-dropdown key="typeOfLeave" data-name="请假类型" data-default-value="事假" data-options="事假;年假;有薪假;病假;产假;产检假;陪产假;丧假;其它"></a-dropdown>
    </a-col>
    <a-col>
        <a-user-selector key="notifyStaff" data-name="知会人员" data-multi="true" data-dept-visible="user" data-default-value="" data-org-root=""></a-user-selector>
    </a-col>
</a-row>
<a-row>
    <a-col>
        <a-date key="startTime" data-name="开始时间" data-on-change="var val1 = this.startTime.value;
if(val1 && value){
  var times  =  (val1.getTime() - value.getTime()) / (1000 * 60 * 60 *24);
  times = Math.floor(times) + 1;
  this.applicationDays.value = times;
}" data-default-value="current" data-format="YYYY-MM-DD HH:mm"></a-date>
    </a-col>
    <a-col>
        <a-date key="endTime" data-name="结束时间" data-display-formula="{startTime} != ''" data-on-change="var val1 = this.startTime.value;
debugger
if(val1 && value){
  var times  =  (value.getTime() - val1.getTime()) / (1000 * 60 * 60 *24);
  times = Math.floor(times) + 1;
  this.applicationDays.value = times;
}" data-default-value="current" data-format="YYYY-MM-DD HH:mm" data-min-date="{startTime}"></a-date>
    </a-col>
</a-row>
<a-row>
    <a-col>
        <a-number key="applicationDays" data-name="申请天数" data-on-change="" data-format="tenths"></a-number>
    </a-col>

</a-row>
<a-row>

    function timeChange(tiem1, time2) {
      var applyTime;
      var endDate = new Date(tiem1);
      var endDay = Date.parse(
        endDate.getFullYear() +
          "-" +
          (endDate.getMonth() + 1) +
          "-" +
          endDate.getDate() +
          " 00:00:00"
      );
      if (time2 != undefined) {
        var date = new Date(time2);
        var startDay = Date.parse(
          date.getFullYear() +
            "-" +
            (date.getMonth() + 1) +
            "-" +
            date.getDate() +
            " 00:00:00"
        );

      } else {
